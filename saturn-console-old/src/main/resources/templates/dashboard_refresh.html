<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="frame-layout">
	<head>
		<title>Dashboard刷新</title>
		<link href="/webjars/datatables/1.10.11/css/dataTables.bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div th:remove="tag" layout:fragment="content">
			<div id="wrapper">
		        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		            <div class="navbar-header">
		                <a class="navbar-brand" href="#">&nbsp;</a>
		            </div>
		         </nav>
	   		 </div>
			<div class="panel panel-default">
				<div class="panel-heading" style="padding-bottom: 2px; padding-top: 2px;">
					<div class="panel-title">
						<span class="pull-left" style="margin-top: 6px;"><i class="fa fa-reorder"></i> dashboard统计信息刷新操作</span>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="panel-body">
						<div class="modal-body form-horizontal" style="width:800px">
							<div class="form-group">
								<label for="select-zkAlias" class="col-sm-2 control-label text-right">请选择zk集群</label>
								<div class="col-sm-10">
									<select id="zkCluster" class="form-control"></select>
								</div>
							</div>
							<div class="form-group">
								<label for="dashboard-refresh" class="col-sm-2 control-label text-right">&nbsp;</label>
								<div class="col-sm-10">
								<button id="dashboard-refresh-btn" data-loading-text='请求中...' type="button" class="btn btn-danger ladda-button" data-style="expand-right">
									<span class="ladda-label">刷新</span>
								</button>
								</div>
							</div>
						</div>
				</div>
			</div>
			<div th:replace="fragments :: success-dialog"></div>
			<div th:replace="fragments :: failure-dialog(id='failure-dialog', reason='')"></div>
			<div th:replace="fragments :: confirm-dialog(id='dashboard-refresh-confirm-dialog', text='')"></div>
		</div>
		<div th:remove="tag" layout:fragment="footer-scripts">
			<script src="/webjars/datatables/1.10.11/js/jquery.dataTables.min.js"></script>
			<script src="/webjars/datatables/1.10.11/js/dataTables.bootstrap.min.js"></script>
			<script src="js/dashboard_refresh.js?v=saturn-console-ui-version"></script>
		</div>
	</body>
</html>
