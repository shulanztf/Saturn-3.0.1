<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
        <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Saturn 管理中心</title>
        <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="image/favicon.ico" type="image/x-icon" />
        <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="lib/fancytree/ui.fancytree.css" rel="stylesheet" />
        <link href="css/home.css?v=saturn-console-ui-version" rel="stylesheet" />
        <link href="/webjars/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
	    <div id="wrapper">
	    
	        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	            <div class="navbar-header">
	                <a class="navbar-brand" href="#">Saturn Console</a>
	            </div>
                <div class="navbar-header">
                    <span class="navbar-brand">当前域：<span id="activated-reg-center" th:text="${activated_config}?${activated_config.nameAndNamespace}:未连接"></span></span>
                </div>
                <div class="navbar-header">
                    <span class="navbar-brand">所属集群：<span id="activated-zk" th:text="${activated_config}?${activated_config.zkAlias}:未连接"></span></span>
                </div>
	            <!-- Top Menu Items -->
	            <ul class="nav navbar-right top-nav"> 
	            	<li id="dashboardTab" th:class="show"><a href="dashboard" target="contentFrame"><i class="fa fa-pie-chart">&nbsp;</i>Dashboard</a></li>
	            	<li id="regTab"><a href="registry_center_page" target="contentFrame"><i class="fa fa-server">&nbsp;</i>注册中心信息</a></li>
	            	
	            </ul>
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <div class="nav navbar-nav side-nav">
	                    <input type="text" placeholder="搜索" class="form-control" name="searchTree" id="searchTree" />
	                    <div id="tree"></div>
	                </div>
	            </div>
	        </nav>
	
	        <div id="page-wrapper" style="position:relative;">
	            <iframe id="contentFrame" th:src="${session.last_visit_url}?${session.last_visit_url}:'dashboard'" name="contentFrame" width="100%" height="97%"
		          scrolling="yes" marginheight="0" marginwidth="0" frameborder="0">
		        	<p>Your browser does not support iframes</p>
		     	</iframe>
		     	
				<div class="footer">
					<p class="text-muted" th:text="'saturn-console-' + ${version}+' ©2017'"></p>
				</div>
	        </div>
	    </div>
	    
	    <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
		<script src="lib/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
		<script src="lib/fancytree/jquery.fancytree-all.min.js"></script>
		<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/common.js?v=saturn-console-ui-version"></script>
		<script src="js/home.js?v=saturn-console-ui-version"></script>
		<script language="javascript" type="text/javascript" src="http://js.users.51.la/18999213.js"></script>
		<noscript><a href="http://www.51.la/?18999213" target="_blank"><img alt="&#x6211;&#x8981;&#x5566;&#x514D;&#x8D39;&#x7EDF;&#x8BA1;" src="http://img.users.51.la/18999213.asp" style="border:none" /></a></noscript>
    </body>
</html>
